
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDemandeLabel">Create or edit a Demande</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="demande.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_titre">Titre</label>
            <input type="text" class="form-control" name="titre" id="field_titre"
                    ng-model="demande.titre"
                     />
        </div>
        <div class="form-group">
            <label for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="demande.description"
                     />
        </div>
        <div class="form-group">
            <label for="field_dateDeBesoin">DateDeBesoin</label>
            <input type="datetime-local" class="form-control" name="dateDeBesoin" id="field_dateDeBesoin"
                    ng-model="demande.dateDeBesoin"
                     />
        </div>
        <div class="form-group">
            <label for="field_statut">Statut</label>
            <select class="form-control" name="statut" ng-model="demande.statut" id="field_statut">
                <option value="EN_CREATION">EN_CREATION</option>
                <option value="SOUMISE">SOUMISE</option>
                <option value="EN_REALISATION">EN_REALISATION</option>
                <option value="LIVREE">LIVREE</option>
                <option value="CLOTUREE">CLOTUREE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_createur">createur</label>
            <select class="form-control" id="field_createur" name="createur" ng-model="demande.createur" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_affectation">affectation</label>
            <select class="form-control" id="field_affectation" name="affectation" ng-model="demande.affectation" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
